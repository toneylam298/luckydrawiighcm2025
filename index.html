<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Draw</title>
    <style>
        :root {
            --primary-color: #e74c3c;
            --secondary-color: #2c3e50;
            --accent-color: #f1c40f;
            --bg-color: #f4f7f6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            resize: none;
            box-sizing: border-box;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            width: 100%;
        }

        button:hover {
            background-color: #c0392b;
            transform: scale(1.02);
        }

        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        #result-container {
            margin-top: 2rem;
            min-height: 80px;
        }

        #display-name {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--secondary-color);
            word-wrap: break-word;
        }

        .winner {
            color: var(--primary-color) !important;
            text-transform: uppercase;
            animation: celebrate 0.5s ease-in-out infinite alternate;
        }

        @keyframes celebrate {
            from { transform: scale(1); }
            to { transform: scale(1.1); text-shadow: 0 0 10px var(--accent-color); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>LUCKY DRAW</h1>
    <textarea id="name-list" placeholder="Nhập danh sách tên tại đây, mỗi tên một dòng..."></textarea>
    <button id="draw-btn" onclick="startDraw()">QUAY SỐ</button>

    <div id="result-container">
        <div id="display-name">Sẵn sàng!</div>
    </div>
</div>

<script>
    function startDraw() {
        const textarea = document.getElementById('name-list');
        const display = document.getElementById('display-name');
        const btn = document.getElementById('draw-btn');
        
        const names = textarea.value.split('\n')
            .map(name => name.trim())
            .filter(name => name !== "");

        if (names.length === 0) {
            alert("Vui lòng nhập danh sách tên.");
            return;
        }

        btn.disabled = true;
        display.classList.remove('winner');
        
        let counter = 0;
        const duration = 3000; // 3 giây chạy hiệu ứng
        const intervalTime = 50; 
        const totalSteps = duration / intervalTime;

        const interval = setInterval(() => {
            const randomIndex = Math.floor(Math.random() * names.length);
            display.innerText = names[randomIndex];
            counter++;

            if (counter >= totalSteps) {
                clearInterval(interval);
                const winnerIndex = Math.floor(Math.random() * names.length);
                display.innerText = names[winnerIndex];
                display.classList.add('winner');
                btn.disabled = false;
            }
        }, intervalTime);
    }
</script>

</body>
</html>
